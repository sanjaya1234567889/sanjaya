<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Absen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }

    h2 {
      color: #333;
    }

    form {
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 8px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <h2>Form Absen Siswa</h2>

  <form id="absenForm">
    <input type="text" id="nama" placeholder="Nama Siswa" required>
    <select id="status">
      <option value="Hadir">Hadir</option>
      <option value="Izin">Izin</option>
      <option value="Sakit">Sakit</option>
      <option value="Alpa">Alpa</option>
    </select>
    <button type="submit">Submit</button>
  </form>

  <table id="tabelAbsen">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data absen akan ditambahkan di sini -->
    </tbody>
  </table>

  <script>
    const form = document.getElementById('absenForm');
    const tabel = document.querySelector('#tabelAbsen tbody');
    let no = 1;

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value.trim();
      const status = document.getElementById('status').value;

      if (nama !== "") {
        const row = tabel.insertRow();
        row.innerHTML = `<td>${no++}</td><td>${nama}</td><td>${status}</td>`;
        form.reset();
      }
    });
  </script>

</body>
</html>
